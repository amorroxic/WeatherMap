<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Weather map demo</title>
        <meta name="description" content="This is a weather map demo. It makes use of HTML5 features (localstorage), Google Geocoder &amp; Maps API and weather APIs.">
        <meta name="author" content="Adrian Mihai">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="cleartype" content="on">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
        <link rel="shortcut icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css?v=1">
        <link rel="stylesheet" href="css/custom.css?v=1">
    </head>
    <body>

    <header>
        <nav>
            <div id="logo">
                <h1>Weather maps.</h1>
            </div>
            <div id="actioncall">
                <div class="search">
                    <label for="searchbox">Add a new city</label>
                    <input name="searchbox" id="searchbox" type="text" placeholder="Search..">
                </div>
                <div class="refresh">
                    <button class="blue-pill">Refresh forecast</button>
                </div>
            </div>
        </nav>

    </header>

    <section>
        <div id="container">
        </div>
    </section>

    <footer>
        Although a developer I just love beautiful design and craft in apps.<br/>
        Although I don't have a hand for design I strive to develop beautiful code.<br/>
        Code is poetry. Respect Wordpress!
    </footer>


        <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/vendor/google.maps.utility.infobox.min.js"></script>
        <script src="js/weather.map.presenter.min.js"></script>

    </body>
</html>
